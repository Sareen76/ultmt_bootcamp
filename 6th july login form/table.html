<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <th>S1 no</th>
                <th>Name</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sar</td>
                    <td>21</td>
                </tr>
            </tbody>
        </table>

        <h1>Table using Rowspan</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>

            
            <tr>
                <td rowspan="3">Sar</td>
                <td>Maths</td>
                <td>99</td>
            </tr>

            <tr>
                <!-- <td>Sar</td> -->
                <td>Eng</td>
                <td>88</td>
            </tr>

            <tr>
                <!-- <td>Sar</td> -->
                <td>Odia</td>
                <td>89</td>
            </tr>

            <table border="1">
                <tr>
                    <th>S No.</th>
                    <th>item</th>
                    <th>Price</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Notebook</td>
                    <td>256</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Toothbrush</td>
                    <td>78</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Curd</td>
                    <td>40</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Pencil</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="2">Total</td>
                    <td>384</td>
                </tr>
            </table>
        </table>
    </body>
</html>
